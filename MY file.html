<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Ice ðŸŽ‚ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff99cc, #ff66b2, #ffb6c1);
      overflow: hidden;
      color: white;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px #ff3385;
      animation: glow 2s infinite alternate;
    }

    h2 {
      font-size: 2em;
      margin-top: 10px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff3385; }
      to { text-shadow: 0 0 20px #ff3385, 0 0 40px #ff66cc; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      opacity: 0.7;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ’– Happy Birthday Ice ðŸ’–</h1>
  <h2>Wishing you love, joy & sparkle âœ¨</h2>

  <script>
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      document.body.appendChild(confetti);
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";

      setTimeout(() => { confetti.remove(); }, 5000);
    }

    setInterval(createConfetti, 200);
  </script>
</body>
</html>
